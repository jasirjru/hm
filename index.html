        /* Container Styling */
        .container {
            background-color: white;
            width: 400px;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            margin-top: 6rem; /* To prevent overlap with the navbar */
        }

        /* Animation for container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styling */
        .login-form h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #0048BA;
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;

        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {

        }

        .btn {
            width: 100%;
            padding: 0.75rem;

        }

        /* Radio buttons styling */

            display: flex;
            justify-content: center;
            gap: 1.5rem;

        .user-type label {

            color: #555;
            cursor: pointer;

        /* Advanced Animations */
        .container:before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(0, 72, 186, 0.2);
            border-radius: 50%;
            animation: floating 6s ease-in-out infinite;
            z-index: -1;
        }

        .container:after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 72, 186, 0.2);
            border-radius: 50%;
            animation: floating 7s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }

<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">HealthCare Hub</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <form class="login-form" onsubmit="handleLogin(event)">
            <h1>Patient/Doctor Login</h1>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="user-type">
                <label><input type="radio" name="user" value="patient"> Patient</label>
                <label><input type="radio" name="user" value="doctor"> Doctor</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="register.html" class="register-link">Register here</a></p>

        </form>
    </div>

    <!-- JavaScript to handle form submission and redirect based on user type -->
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting traditionally
            const userType = document.querySelector('input[name="user"]:checked');
            if (userType && userType.value === 'doctor') {
                window.location.href = 'doctor_dashboard.html';
            } else if (userType && userType.value === 'patient') {
                window.location.href = 'patient_dashboard.html';
            } else {
                alert('Please select a user type');
            }
        }
    </script>
</body>
